<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Image Gallery</h1>
      <div class="image-container">
        <div class="image"><img src="images/img1.jpg" alt="img-1" /></div>
        <div class="image"><img src="images/img2.jpg" alt="img-2" /></div>
        <div class="image"><img src="images/img3.jpg" alt="img-3" /></div>
        <div class="image"><img src="images/img4.jpg" alt="img-4" /></div>
        <div class="image"><img src="images/img5.jpg" alt="img-5" /></div>
        <div class="image"><img src="images/img6.jpg" alt="img-6" /></div>
      </div>
      <div class="popup-image">
        <span>&times;</span>
        <img src="images/img1.jpg" alt="img-description" />
      </div>
    </div>
    <link rel="stylesheet" href="script.js" />
  </body>
</html>
